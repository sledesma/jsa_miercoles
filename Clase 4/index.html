<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>

		<title>Blog</title>
		<style>
			#blogHeader {
				background: red;
				height: 300px;
				justify-content: center;
				align-items: center;
				display: flex;
				font-size: 36px;
				font-weight: bold;
				color: white;
			}

			.post-item {
				text-align: center;
				padding: 30px;
			}

			#posts-container {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col" id="blogHeader">Pokemon</div>
			</div>
		</div>

		<div class="container" id="posts-container"></div>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
			integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
			crossorigin="anonymous"
		></script>

		<script>
			// El único rol que puede tomar HTML/CSS/JS es el del CLIENTE
			// XMLHttpRequest nos da las herramientas para crear una nueva
			// petición HTTP.

			/**TAREAS INMEDIATAS**/
			// 1. Crear la petición (y configurarla)
			const peticion = new XMLHttpRequest();

			peticion.responseType = "json";

			// 2. Abrir la conexión
			/**
			 * 1) URL: ¿Qué pido?  !!!!
			 * 2) Método: ¿Para qué lo pido?
			 *      Leer: GET
			 *      Escribir: POST, PUT / PATCH, DELETE
			 */
			peticion.open("GET", "https://pokeapi.co/api/v2/pokemon");

			// 3. Enviar la petición
			peticion.send();

			// 4. Escuchar el evento 'load'
			peticion.addEventListener("load", peticion_CargaCompleta);


            
            /**TAREAS PENDIENTES**/
			function peticion_CargaCompleta(e) {
				// ACA tengo la respuesta del servidor
				console.log(e.target.response);

				// ACA, CUANDO TENGO LA RESPUESTA, lleno los posts
				const 
                    pokes = e.target.response.results,
                    postContainer = document.querySelector('#posts-container');

                postContainer.innerHTML = '';

                pokes.forEach(function(p){
                    postContainer.innerHTML += pokeTemplate(p)
                }); 
			}

			/** UTILIDADES **/
			const pokeTemplate = (
				poke
			) => `<div class="row justify-content-center">
                                                <div class="col-8 post-item">
                                                    ${poke.name}
                                                </div>
                                            </div>`;
		</script>
	</body>
</html>
