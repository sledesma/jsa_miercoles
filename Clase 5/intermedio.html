<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="productos"></div>

    <script>

        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/posts');
        xhr.send();
        xhr.addEventListener('load', xhrPost_Load);

        function xhrPost_Load(e) {
            document.querySelector('#productos').innerHTML = e.target.response;
        }

    </script>

</body>
</html>
